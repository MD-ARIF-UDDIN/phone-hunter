<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your phone</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- css file link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header section -->
    <header>
      <h1 class="main-header text-center">
        Find Your Dream <span class="text-success">Phone.......</span>
      </h1>
    </header>

    <main>
      <!-- search input field/box -->
      <section>
        <div class="d-flex w-75 mx-auto my-5">
          <input
            id="search-field"
            class="form-control me-2"
            type="search"
            placeholder="enter phone name.."
            aria-label="enter phone name.."
          />
          <button
            onclick="searchPhoneButton()"
            class="btn btn-success"
            type="button"
          >
            Search
          </button>
        </div>
      </section>
      <!-- explore phone details -->
      <div class="explored-phone">
        <div class="" id="explored-phone-details"></div>
      </div>
      <!-- founded phone on seach section -->
      <section>
        <div
          id="founded-phone"
          class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto"
        ></div>
        <!-- error message section -->
        <div class="text-center p-5 d-none" id="search-error1"></div>
      </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- javascript file link -->
    <script src="js/app.js"></script>
  </body>
</html>
